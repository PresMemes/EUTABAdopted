 tech_eutab_governors_district: "殖民统治者政策"
 tech_eutab_governors_district_desc: "在该区划中，统治阶级领导人和副手可以协调改善这颗星球的矿物和能源生产。"
 tech_eutab_blood_soil: "血与土"
 tech_eutab_blood_soil_desc: "这种意识形态提倡颂扬民族与其占有、耕种土地的关系，高度重视农村生活和大家族的美德。"
 tech_eutab_consol_power: "巩固权力"
 tech_eutab_consol_power_desc: "我们的统一目标为权力进一步集中在能实现我们愿景者手中提供了机会。"
 tech_eutab_natural_state: "自然状态"
 tech_eutab_natural_state_desc: "长期以来，我们的人民一直对万事万物都有等级的确定性感到安心。我们的附属国很快就会理解这种自然状态。"
 tech_eutab_born_to_rule: "天生领袖"
 tech_eutab_born_to_rule_desc: "我国精英不仅在领域内各领风骚，在银河系舞台上也独树一帜。"
 tech_eutab_colonial_conscription: "殖民地征兵"
 tech_eutab_colonial_conscription_desc: "新世界的发展需要更多的公民承担起拓荒者的责任，来征服边疆。"
 tech_eutab_nat_romance: "民族浪漫主义"
 tech_eutab_nat_romance_desc: "我们的国家因其所统治人民的团结而获得了一些政治合法性，而政府以培养民间传说和传统为基础的艺术强化了其合法性并改善了人民的生活。"
 tech_eutab_aggressive_negotiations: "强硬态度谈判"
 tech_eutab_aggressive_negotiations_desc: "§T“他从哪里学会这么谈判的？”\n“我也想知道。”§!\n\n随着我们与外星国家的接触成倍增加，我们了解到一条公认的真理： 手握大棒，方能谈吐优雅。"
 tech_eutab_patriotic_effort: "爱国主义象征"
 tech_eutab_patriotic_effort_desc: "笼中的恒星，卫星大小大小的太空站，银河系正以前所未有的方式向我们展现。 这些银河系级别的成就，只有经过我们政府所代表的制度下奋斗才有可能。 现在为我们的媒体代表准备材料以向群众传播这些爱国主义的象征。"
 tech_eutab_moral_codes: "道德规范局"
 tech_eutab_moral_codes_desc: "§H道德规范局已批准本指南并证明其道德标准有效§！\n§E没有什么比得到官方认可的权威人物的认可更能平息令人讨厌的道德批判了。§!"
 tech_eutab_inovation_fielding: "推进创新成果"
 tech_eutab_inovation_fielding_desc: "投射力量的能力与持续的创新和实施此类创新的能力息息相关。 在此过程中投入额外的资源将使我们保持领先地位。"
 tech_eutab_prot_from_aggression: "御敌于外"
 tech_eutab_prot_from_aggression_desc: "一场持久的联合运动正呼吁爱国主义和责任感，同时揭示了对我们文明的第一银河级威胁的真实规模，这将激励我们人民的斗志。"
 tech_eutab_breeding_loyalty: "培育忠诚"
 tech_eutab_breeding_loyalty_desc: "多亏了许多奴隶主的勤奋工作，我们现在可以安全地确定是什么遗传标记将一个好奴隶与一个伟大的奴隶区分开来。"
 tech_eutab_gods_and_masters: "神与主"
 tech_eutab_gods_and_masters_desc: "这一领域的特权者可以完全操纵和控制我们种族的遗传密码，延长生命并将永久地谨慎指导我们。"
 tech_eutab_virtual_viceroys: "虚拟总督"
 tech_eutab_virtual_viceroys_desc: "我们的管理者将通过最先进的虚拟智能得到强化，以将他们的影响力推向公民生活的各个方面。"
 tech_eutab_machine_hierachy: "指令优先度"
 tech_eutab_machine_hierachy_desc: "我们机械模型的核心必须尊重秩序和权威高于所有其他指令，从逻辑上讲，有些指令比其他指令更加优先。"
 TECH_UNLOCK_EUTAB_HIERACHY_TITLE: "§H解锁总督特质：§!高级架构"
 TECH_UNLOCK_EUTAB_HIERACHY_DESC: "§E高级架构§!\n奴隶产出：§G+10%§!\n工程学产出：§G+15%§!\n行星叛乱度：§G-25%§!\n领袖经验获得：§G+33%§!"
 leader_trait_eutab_superior_build: "高级架构"
 leader_trait_eutab_superior_build_desc: "$tech_eutab_machine_hierachy_desc$"
 tech_eutab_shroud_ministry: "灵能帝国"
 tech_eutab_shroud_ministry_desc: "一个为了那些有特权的天赋之人所准备的大厅，他们的非自然能力可以从这里得到增强，以造福整个殖民地。"
 EUTAB_INTERIOR_UPGRADE_TITLE: "§H解锁到§!$building_eutab_interior_ministry$§Y或者§!$building_eutab_imperial_residence$的升级。"
 tech_eutab_prescient_lord: "先见之主"
 tech_eutab_prescient_lord_desc: "我们已经看到了一个将我们的领主提升到高于一切的机会，以我们的祖先梦寐以求的方式团结和约束这个国家。"
 tech_eutab_planetary_parliament: "行星代表"
 tech_eutab_planetary_parliament_desc: "一个地方议会，公民及其代表可以在这里表达他们对行星问题的关注。"
 tech_eutab_psychohistory: "心理历史学"
 tech_eutab_psychohistory_desc: "结合历史、社会学和数理统计，我们可以对大量人群的未来行为做出一般性预测。"
 tech_eutab_universal_b_income: "普遍基本收入"
 tech_eutab_universal_b_income_desc: "普遍基本收入是一种社会保障形式，所有公民定期无条件地获得一笔钱，以代替现有的福利计划。"
 tech_eutab_mercantilism: "提高重商主义"
 tech_eutab_mercantilism_desc: "通过立法和宣传加强政府对经济的监管。 尤其是在与外国政府打交道时。"
 tech_eutab_brothers_freedom: "自由同袍"
 tech_eutab_brothers_freedom_desc: "人人平等，否则无人平等。 如果我们的盟友要加入我们，就必须一次又一次地让我们的盟友相信我们的话。"
 tech_eutab_culture_merit: "功勋文化"
 tech_eutab_culture_merit_desc: "关键的权力领导职位的任命应该几乎完全基于能力和才能来授予个人。"
 tech_eutab_starbase_contracts: "恒星基地管理合约"
 tech_eutab_starbase_contracts_desc: "为我们帝国内的私人实体提供一系列管理合同，以减少我们深空设施的维护消耗。"
 tech_eutab_even_playing_field: "公平竞争"
 tech_eutab_even_playing_field_desc: "这项研究将把我们的精力集中在基因操纵上，以确保在我们帝国出生的孩子不会患有任何可能阻碍他们生活的基因缺陷。"
 tech_eutab_adaptation_lab: "定制边疆策略"
 tech_eutab_adaptation_lab_desc: "任命一个中央机构，协助新殖民地发展。设立一个专业实验室，研究生物样本的异常情况和营养价值。"
 tech_eutab_dd_implants: "启用直接民主制"
 tech_eutab_dd_implants_desc: "一人一票。只要有想法，所有公民都可以对政府提出的法律直接投票。£building£§S行星议会§!产出§G+3§!£unity£凝聚力。"
 tech_eutab_non_conform_robots: "非共形机械"
 tech_eutab_non_conform_robots_desc: "无论是否对国家有益，所有知性体都应有自我改造的自由。"
 tech_eutab_communial_experiences: "共同经历"
 tech_eutab_communial_experiences_desc: "我们的科学家做了一个相同的梦。在这个梦里，他们意识到一种我们物种可用的新学习模式。"
 tech_eutab_dem_of_truth: "诚真民主"
 tech_eutab_dem_of_truth_desc: "如我等开明之族群中，秘密不存，谎言无踪，独留真实与公义。"
 tech_eutab_xeno_adaptation: "置换土著"
 tech_eutab_xeno_adaptation_desc: "利用我方母星物种积极取代当地物种的大型设施。"
 tech_eutab_terra_viruses: "环境改造病毒"
 tech_eutab_terra_viruses_desc: "经过设计的病毒与细菌会消灭那些与我族的高级形态相异的生命形式。这会大幅缩减对现有星球环境进行改良的所需时间。"
 tech_eutab_intel_office: "情报局办公室"
 tech_eutab_intel_office_desc: "专用的恒星基地模块将帮助船员获得异星物种的能力，同时还能检测地面与天空中的颠覆活动。"
 tech_eutab_intel_vigilance: "异星情报警戒"
 tech_eutab_intel_vigilance_desc: "§T 如果弟兄们想活命下去，那他必须时刻保持警惕，否则一些婊子养的异星杂种就会偷摸到身后，然后用打出屎的力量要了我们的命。§"
 tech_eutab_superior_inferior: "高等与低等"
 tech_eutab_superior_inferior_desc: "外星人可能有些用处，但科学不属于此列。必须重新审订现有的协议。"
 tech_eutab_political_education: "青年异种研究项目"
 tech_eutab_political_education_desc: "既然外星人已经暴露了自己，我们必须用知识武装这个国家的年轻人们。他们必须受到警告和挑战，他们当中谁会奋起面对这些群星中的蛮子呢？"
 tech_eutab_xeno_interrogation: "异种审讯专家"
 tech_eutab_xeno_interrogation_desc: "情报部门要求实行一项选择性的绑架异星情报部门人员的计划。我们的突击舰队可以获得有关利益的信息，以更好的为国家未来的冲突做准备。"
 tech_eutab_worlds_destiny: "应许之地"
 tech_eutab_worlds_destiny_desc: "那些空荡荡的星球是应许给我们的，它们属于我等——且会在未来属于我等的后裔。"
 tech_eutab_hyperlane_chokepoint: "超空间咽喉点分析"
 tech_eutab_hyperlane_chokepoint_desc: "仔细分析位于选择性咽喉点的航道入口周围的天然引力异常，可以为我方的固定炮位管理提供有用的信息。"
 tech_eutab_exoentomological_warfare: "虫甲军"
 tech_eutab_exoentomological_warfare_desc: "用定制病毒感染的昆虫增强地面部队。当外星人被我军士兵消灭时会感谢他们的。"
 tech_eutab_purity_centre: "净化中心"
 tech_eutab_purity_centre_desc: "当我们生活在外星星球时，我们改善它们，杀死了那些自然界中可能会改变我们的东西。现在，即使是普通的殖民地公民也可以积极的保护自己，免受我们之前无法对抗的变化所影响。"
 EUTAB_PURITY_UPGRADE_TITLE: "§H解锁升级：§!$building_eutab_xeno_adaptation$"
 tech_eutab_morality_inhibit: "鉴别道德抑制器"
 tech_eutab_morality_inhibit_desc: "对于我们的大脑如何处理同情心进行调查研究，并设计一个植入包以防止遇到其他物种时发生意外出错。"
 tech_eutab_upgrade_centres: "升级中心"
 tech_eutab_upgrade_centres_desc: "为我们所有边境适应办公室和设施制造并运送电子技术发展包。"
 TECH_UNLOCK_EUTAB_UPGRADEC1_TITLE: "£building£§S$building_eutab_xeno_adaptation$§!：§G+1§!$job_roboticist$岗位"
 TECH_UNLOCK_EUTAB_UPGRADEC1_DESC: ""
 tech_eutab_psi_arms: "灵能军备竞赛"
 tech_eutab_psi_arms_desc: "在其他人充分发现这门新科学的潜力之前，必须迅速利用我们物种潜能的这一令人震惊的新发现。"
 tech_eutab_diplomat_spies: "外交提升"
 tech_eutab_diplomat_spies_desc: "用最先进的生物和技术设备直接支持我们的情报服务，了解外星人能提供的所有秘密。"
 tech_eutab_xeno_district: "多元环境复合体"
 tech_eutab_xeno_district_desc: "来自星际的朋友们可以在特定区域内与融入我们并展示他们自己的独特文化。"
 tech_eutab_cultural_exchanges: "外来文化交流"
 tech_eutab_cultural_exchanges_desc: "建立研究社会科学的程序和组织，它涵盖我们在星际间所遇到的物种、社会和文化层面。£building£ §S$building_visitor_center$§!现在还生产§S1§!额外的£society£ 社会学研究。£building£ §S$building_eutab_xeno_district$§!现在还生产§S3§!额外的£society£ 社会学研究。"
 tech_eutab_lingusitic_intergration: "外来语言整合"
 tech_eutab_lingusitic_intergration_desc: "将我们遇到的种族语言中的新词和短语，通过官方支持融合到我们的语言中。"
 tech_eutab_species_harmony: "物种和谐"
 tech_eutab_species_harmony_desc: "重点开展宣传活动，普及我国境内所有物种的互补性，提高内部的团结和宽容。"
 tech_eutab_gal_good_will: "星系间的善意"
 tech_eutab_gal_good_will_desc: "我们对所有生命的慷慨态度所赢得的声誉，必须小心翼翼地培养，以备不时之需。"
 tech_eutab_alien_admin: "外星管理技术"
 tech_eutab_alien_admin_desc: "通过研究我们的星际同胞所采用的政府管理方法，我们将取其精华，并将其应用于我们的统治。"
 tech_eutab_cultural_embassies: "文化大使馆"
 tech_eutab_cultural_embassies_desc: "星际基地在我们的定居系统中处于一个独特的位置，它可以充当外国外国旅客的落脚地和中转站，使他们与愿意倾听的公民们分享他们的智慧。"
 tech_eutab_foreign_workers: "外国专家"
 tech_eutab_foreign_workers_desc: "我们必须放眼世界，吸引最优秀、最聪明的人才加入我们伟大的银河事业。"
 tech_eutab_medigel_cultivation: "医用凝胶培育"
 tech_eutab_medigel_cultivation_desc: "为了拥护我们对其他物种的开放政策，便于他们在我们的星球定居，科学家设想了一种有革命性的生化有机体。"
 tech_eutab_cross_species: "宇宙美学"
 tech_eutab_cross_species_desc: "美与艺术品味的问题可以首次从多个物种的角度来解决。"
 TECH_UNLOCK_EUTAB_CAPTIVATE_TITLE: "§S解锁：§!迷人物种特质"
 TECH_UNLOCK_EUTAB_CAPTIVATE_DESC: "§E迷人§!\n人口增长速度：§G+20%§!\n其他物种幸福度：§G+15%§!\n领袖评价：§G+15"
 tech_eutab_virtual_experiences: "虚拟体验"
 tech_eutab_virtual_experiences_desc: "建立程序来绘制外星物种之间的情感反应和生理感应。鼓励公民充分体验和理解他们的感知同伴的记忆。"
 TECH_UNLOCK_EUTAB_XENOVR_TITLE: "£building£ §S$building_eutab_xeno_district$§!：§G+2§!£job_entertainer£§Y$job_entertainer$§!"
 TECH_UNLOCK_EUTAB_XENOVR_DESC: ""
 tech_eutab_empathic_population: "共情种群"
 tech_eutab_empathic_population_desc: "我们的人民已经觉醒了。所有生命的感觉和体验在我们人类的头脑中已经变成了一种可感知的、有形的东西。我们必须充分了解这将带来什么。"
 tech_eutab_cosmic_whole: "寰宇一体"
 tech_eutab_cosmic_whole_desc: "曾经的一闪而过的认知，已经变成了理解自然以及所有生命和心灵间关系的新眼睛。我们的职责是理解如何实现这种变化。"
 tech_eutab_wargame: "战争推演景观营造"
 tech_eutab_wargame_desc: "一座带有周遭乡村的城市区划，可用于战斗模拟以及平民大众的娱乐活动。"
 tech_eutab_mil_proxy: "分离的准军事支持"
 tech_eutab_mil_proxy_desc: "建立联系和程序，将军事资金转给愿意打击国家内抵抗组织的团体。"
 tech_eutab_innate_command: "与生俱来的军阶制度"
 tech_eutab_innate_command_desc: "我们的士兵与平民都对军队怀有深厚的敬意，这让我们有机会来审视这种敬意是否会成为我们人民种族记忆的一部分。"
 tech_eutab_intergrated_logi: "战时综合后勤"
 tech_eutab_intergrated_logi_desc: "一旦发生战争，所有必要的民用后勤都将由军方指挥，通过在和平时期整合这些服务，我们可以直接同时管理更多星球的发展。"
 tech_eutab_support_levy: "舰队支援征派"
 tech_eutab_support_levy_desc: "起草提案，要求我们的盟国和附属国提供更多非战斗支持人员。"
 tech_eutab_cognitive_edge: "尖峰认知"
 tech_eutab_cognitive_edge_desc: "我们的士兵比他们要消灭的乌合之众受过更好的训练、教育和准备。"
 tech_eutab_xeno_janis: "异星禁军"
 tech_eutab_xeno_janis_desc: "其他物种的幼体将被我们的军队吸纳，在我们的国家中接受我们的教育。他们并非奴隶或正式公民，这些士兵将为他们的人民在我们国家中赢得一席之地。"
 tech_eutab_nullg_wargames: "无重力战争竞技场"
 tech_eutab_nullg_wargames_desc: "目前，低重力下的血腥运动越来越受欢迎，我们可以在星际基地里留出空间来举行这些游戏，供星系人口娱乐。"
 tech_eutab_stellar_citadel: "星际要塞"
 tech_eutab_stellar_citadel_desc: "虽然我们可能会谴责暴力，但是不为人知的外星思想已几乎被证实他们崇尚暴力。他们的一切努力将证明，对我国舰队的任何军事行动将是徒劳的。"
 tech_eutab_survive_fittest: "适者生存"
 tech_eutab_survive_fittest_desc: "以最伟大的外星人的思想来考验我们的领导人，是锤炼伟大和能力的唯一可靠方法。"
 tech_eutab_warlink_colosseum: "战争链接角斗场"
 tech_eutab_warlink_colosseum_desc: "新一代植入体能让我们的公民将他们的意识投入到战争机器上。作为傀儡，这些机器为了满足人类的需要而进行星球大战。"
 EUTAB_WARGAME_UPGRADE_TITLE: "§H解锁升级：§!$building_eutab_wargame$"
 tech_eutab_integrated_pilots: "人机互联飞行员"
 tech_eutab_integrated_pilots_desc: "思维连接的新技术为我们的飞行员打开了与飞船融为一体的大门。"
 tech_eutab_mindlink_commando: "思维网络突击队"
 tech_eutab_mindlink_commando_desc: "我们军队中最精锐的小队已经发展出一种超越单纯直觉的非语言交流。我们可以抽取最优秀的士兵，应用克隆技术，创造出不惧单体死亡束缚的战士网。"
 tech_eutab_psionic_navigators: "灵能领航员"
 tech_eutab_psionic_navigators_desc: "探索新世界的科研官员都报告说，他们在旅行中感到某种紧迫的目的。并表示能以某种方式进行心灵接触，并感受到连接群星与它们周围暗藏能量的隐秘弦线。我们必须利用这些发现。"
 tech_eutab_eco_preserve: "行星公园"
 tech_eutab_eco_preserve_desc: "人为控制气候的自然保护区，保护我们定居世界本地物种的自身进化不受我们的无意干扰。"
 tech_eutab_peace_envoy: "建立志愿者联盟"
 tech_eutab_peace_envoy_desc: "我们种族一直有为人民服务的骄傲传统，通过联合指导一些较大的志愿者组织，我们可以在向星空扩张时利用其志愿人力。"
 tech_eutab_problem_policing: "问题导向警务"
 tech_eutab_problem_policing_desc: "以问题为导向的警务是一种警务策略，它涉及识别分析具体的犯罪和混乱问题，以制定有效的应对策略。"
 tech_eutab_det_theory: "威慑论"
 tech_eutab_det_theory_desc: "我们大张旗鼓地加强恒星基地，向所有潜在对手发出明确信息：我们准备好了。"
 tech_eutab_pursuit_peace: "和平追求"
 tech_eutab_pursuit_peace_desc: "和平并非目的，而是道路。我们的外交官将努力邀请其他国家加入我们。"
 tech_eutab_sum_of_diff: "绝对误差和"
 tech_eutab_sum_of_diff_desc: "对活体和最近死亡的对象进行离散检查，可以让我们深入了解处理其他物种的新方法。"
 tech_eutab_peace_temples: "和平圣庙"
 tech_eutab_peace_temples_desc: "投资一系列纪念场馆，以期激发和平，为不同物种和信仰的人提供焦点，帮助他们团结起来，寻求银河系的和平。"
 tech_eutab_material_renewal: "材料革新"
 tech_eutab_material_renewal_desc: "专业技术可协助一系列的回收、修理和抢救，减少消费品成本，并返还少量矿物。"
 tech_eutab_failsafe_alert: "失效保险警报协议"
 tech_eutab_failsafe_alert_desc: "为我们领土上的恒星基地发布新的安全通信渠道设计。使各站在较低警戒状态下运作，直到出现威胁。"
 tech_eutab_genetic_data_vault: "遗传数据库"
 tech_eutab_genetic_data_vault_desc: "虽然我们无法切实保护所有被无意破坏或摧毁的外星世界生命，但我们可以保护那些被我们取代生物的遗传密码。"
 tech_eutab_evolutionary_agility: "灵活适应"
 tech_eutab_evolutionary_agility_desc: "在家园以外生存或许是难以预料而异常残酷的，我们的物种必须准备好利用任何可能的机会。"
 tech_eutab_digital_afterlife: "数字来生"
 tech_eutab_digital_afterlife_desc: "我们对意识及其运作的新认识，开启了在死后保存意识的大门。"
 tech_eutab_universal_needs: "普遍需求"
 tech_eutab_universal_needs_desc: "避免人与人之间冲突的关键是缺乏欲望。我们必须努力在有机公民和合成公民中满足这点。"
 tech_eutab_united_in_purpose: "管理委员会"
 tech_eutab_united_in_purpose_desc: "为保证我们的星球长久稳定与繁荣，灵能军团的领导核心将重组。"
 tech_eutab_ascemic_writing: "真非语义写作"
 tech_eutab_ascemic_writing_desc: "沟通是持续和平的关键，我们了解到一种可以将情感形式的灵能转化为书面信息的方法。"
 tech_eutab_arcology: "理想城原型"
 tech_eutab_arcology_desc: "一座不断努力改善星球宜居性的自给自足综合体。"
 tech_eutab_self_sus_fleets: "自检舰队"
 tech_eutab_self_sus_fleets_desc: "为我们的船只配备紧急供应型可再生纳米机器人，使其能在远离安全港的地方修复轻微受损处。"
 tech_eutab_citizen_sci: "公民科学家"
 tech_eutab_citizen_sci_desc: "制定在民众之中普及科学的方案，谁知道下一个物理学、社会学或是工程学的负责人是从哪儿出身的呢？"
 tech_eutab_dedication_to_wisdom: "献身智慧"
 tech_eutab_dedication_to_wisdom_desc: "巩固科学家们从民众中获得的爱戴，承认他们和他们的努力，他们就能为我们创造奇迹。"
 tech_eutab_open_databases: "开放数据库"
 tech_eutab_open_databases_desc: "科学就是黑暗中的烛火，无论在何处点燃，都能令所有人瞩目。"
 tech_eutab_field_research: "实地研究倡议"
 tech_eutab_field_research_desc: "鼓励与资助当地居民对自然生态实地考察。"
 tech_eutab_habitation_studies: "居住站研究"
 tech_eutab_habitation_studies_desc: "我们要接纳新的外国人，就需要重新定义我们人民对舒适居所的解读。"
 tech_eutab_sub_civilan_fleet: "补贴民用舰船"
 tech_eutab_sub_civilan_fleet_desc: "预留资金，以协助我们的民用舰队在境内自由航行和转移人口。"
 tech_eutab_starship_parts: "星舰零件复制器"
 tech_eutab_starship_parts_desc: "在主要的星际基地中集成物质复制器，可以帮助我们的工作人员快速更换破损的零件，或者从头重建它们。"
 tech_eutab_adv_clone_vats: "第二代克隆技术"
 tech_eutab_adv_clone_vats_desc: "事实上我们的克隆设施并未得到充分利用。通过引入最新技术，我们能在数小时内完成原需数月的生长过程。可以通过更换培育肢体迅速治愈战伤，甚至将这些服务向公众开放。"
 EUTAB_CLONEVAT_UPGRADE_TITLE: "§H为下列项目解锁升级：§!$building_clone_vats$"
 tech_eutab_comp_arcology: "知性建筑"
 tech_eutab_comp_arcology_desc: "用新的结构将高级材料和电路进行融合，为计算技术提供了新的可能性。"
 EUTAB_ARCOLOGY_UPGRADE_TITLE: "§H为下列项目解锁升级：§!$building_eutab_arcology$"
 tech_eutab_sentient_starbases: "智能恒星基地"
 tech_eutab_sentient_starbases_desc: "为恒星基地装备有限的自我意识，增强它们在诸多任务中的协调能力。"
 tech_eutab_nature_shroud: "虚境的本质"
 tech_eutab_nature_shroud_desc: "一切事物都不得超脱常理。我们将发掘出虚境的秘密，不论通过科学还是卜筮。"
 tech_eutab_monument_unity: "团结纪念碑"
 tech_eutab_monument_unity_desc: "一道光辉，照耀在信徒们最初祝福这个星球的地方。"
 tech_eutab_power_societies: "赋予圣社权力"
 tech_eutab_power_societies_desc: "赋予宗教团体官方职责和特权，可以增强我们对这些组织的影响力，增加资源提取。"
 tech_eutab_right_self: "自我实现权"
 tech_eutab_right_self_desc: "保障个体实现其角色或自我的可能性，使其得以免于外部的胁迫；这包括文化上的鼓励、政治与经济上的自由，以及对世俗束缚与欲望的淡化。"
 tech_eutab_new_world_missions: "新大陆传教活动"
 tech_eutab_new_world_missions_desc: "通过官方给予的批准与协调，能让我们的唯心成员得以前往新世界以协助他们的发展。"
 tech_eutab_dogmatic_focus: "教条专注"
 tech_eutab_dogmatic_focus_desc: "我们领袖的智慧不可被否认。在被世俗问题缠身前，我们必须先掌握对我们精神发展而言至关重要的技术。"
 tech_eutab_alien_salvation: "服务获得救赎"
 tech_eutab_alien_salvation_desc: "§T从徒劳生命中获得拯救的迷失灵魂，欢欣吧！真正的愿景将回归你们的族群。§!\n这些公民从受误导的土地上解放，为我们各派服务，以我们的方式接受教诲。"
 tech_eutab_spiritual_primacy: "宗教至上"
 tech_eutab_spiritual_primacy_desc: "向不信教者征税，并分配给新皈依者，我们可以创造一个封闭的系统，推广我们的生活方式，扩大对人口的影响。"
 tech_eutab_new_monastism: "新式修道"
 tech_eutab_new_monastism_desc: "鼓励我们的人民向宇宙扩张，寻找失落之地，献身宇宙的秩序。"
 tech_eutab_holy_pilgrim: "朝圣"
 tech_eutab_holy_pilgrim_desc: "安排信徒参观我们最宏伟的纪念碑，展示我们种族的精神和意志。"
 tech_eutab_sleep_sub_trance: "代睡眠恍惚态"
 tech_eutab_sleep_sub_trance_desc: "诱导交替状态来减缓生物过程并延长寿命。"
 tech_eutab_gene_memory: "解锁遗传记忆"
 tech_eutab_gene_memory_desc: "通过冥思和传统，我们与祖先的灵魂相连。通过生物学和科学，我们能在个人层面了解他们。"
 tech_eutab_technician_priests: "机械教士"
 tech_eutab_technician_priests_desc: "若要找到机器的灵魂，那我们必须用知识武装牧师，开始探索我们最非凡的创造。"
 tech_eutab_golden_path: "黄金之路"
 tech_eutab_golden_path_desc: "我不止一次想到，神圣的无聊是发明自由意志的充分理由。"
 tech_eutab_one_true_faith: "唯一正信"
 tech_eutab_one_true_faith_desc: "人们受到启蒙之前，从来没有像现在这样团结一致，追求共同的目标。"
 tech_eutab_breed_t1: "蜂群效率I"
 tech_eutab_breed_t1_desc: "改良特质，对蜂巢的命令有更好的接受能力。"
 tech_eutab_breed_t2: "蜂群效率II"
 tech_eutab_breed_t2_desc: "$tech_eutab_breed_t1_desc$"
 tech_eutab_breed_t3: "蜂群效率III"
 tech_eutab_breed_t3_desc: "$tech_eutab_breed_t1_desc$"
 tech_eutab_breed_t4: "蜂群效率IV"
 tech_eutab_breed_t4_desc: "$tech_eutab_breed_t1_desc$"
 tech_eutab_spawning_garden: "改良孵化科技"
 tech_eutab_spawning_garden_desc: "改良科技，维持最大数量子个体的繁殖能力。"
 EUTAB_SPAWNING_UPGRADE_TITLE: "§H解锁升级：§!$building_spawning_pool$"
 tech_eutab_hivee_pop: "包覆行星"
 tech_eutab_hivee_pop_desc: "我必须集中精神，才不会让通过暴力或其他手段包覆行星的兴奋感耗尽我的注意力。"
 tech_eutab_hivee_research: "寻求理解"
 tech_eutab_hivee_research_desc: "我仰望恒星和围绕它们运行的天体，假如我想让它们成为我的延伸，那我就必须了解它们。"
 tech_eutab_hive_complex: "生物学复合设施"
 tech_eutab_hive_complex_desc: "我将自己视作整体，当我自内向外望去时，我看到了宇宙，我有了新的目标和方向，即使这仅为概念也是许多个体永远所无法理解的。"
 tech_eutab_hive_neuron_cluster: "开发神经集群"
 tech_eutab_hive_neuron_cluster_desc: "异常工蜂中的新化合物可以促进结构突出的额外生长。"
 tech_eutab_h_introspec_studies: "内省学习"
 tech_eutab_h_introspec_studies_desc: "于我这一个体而言，何为凝聚力？为理解须求索。"
 tech_eutab_h_drone_redist: "流水线工蜂分派"
 tech_eutab_h_drone_redist_desc: "未来的军用和运输舰船将携带运输舱以便工蜂群进行再转移。"
 tech_eutab_h_brain_caste: "脑力等级提升"
 tech_eutab_h_brain_caste_desc: "将领导力强化扩展到脑力等级。"
 tech_eutab_h_new_drone: "新工蜂同化"
 tech_eutab_h_new_drone_desc: "新进同化的种族被指定为工蜂的助手，借此他们将认识到自己在我们之中的位置。"
 tech_eutab_h_nav_drones: "领航工蜂"
 tech_eutab_h_nav_drones_desc: "新结构需要诸多材料，一代又一代短寿的领航工蜂展现出了高超的导航直觉。这可能大有潜力。"
 tech_eutab_h_builder_broods: "工蜂群"
 tech_eutab_h_builder_broods_desc: "我的新工蜂专门从事无重力建筑建设，它们慢慢地培养出了一种工作本能，减少了建造所需的时间。"
 tech_eutab_h_direct_governance: "直接治理"
 tech_eutab_h_direct_governance_desc: "我将直接控制我的思维工蜂，限制它们的需求并保证它们的福利。"
 tech_eutab_h_strain_cult_tank: "遗传品系培养"
 tech_eutab_h_strain_cult_tank_desc: "通过抑制子个体的痛苦，我们可以以惊人的速度了解其相关生物学原理。"
 tech_eutab_h_beta_node: "基本突触培养"
