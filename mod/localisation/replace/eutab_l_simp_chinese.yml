 edict_e_eutab_cult_person_desc: "提醒人们我们完美领袖的魅力权威。现在，一个冉冉升起的形象将激励团结他们，这是我们的情报机构无法想象的。"
 edict_e_eutab_graphic_propaganda: "进行图文宣传"
 edict_e_eutab_graphic_propaganda_desc: "公布深陷银河威胁泥沼的前线星球情况报告，借此来激怒、激励我们的人民保卫银河系。"
 edict_e_eutab_imp_pressure: "帝皇施压"
 edict_e_eutab_imp_pressure_desc: "帝皇不赞同你对局势的乐观评价。"
