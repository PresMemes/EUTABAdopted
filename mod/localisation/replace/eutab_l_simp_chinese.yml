 tech_eutab_hive_alpha_node: "可控神经生长技术"
 tech_eutab_hive_alpha_node_desc: "大规模的神经生长必须小心培养，以此避免肿瘤的猖獗生长或孤立程度高到无法接受的人格的出现。测试必须进行的彻底。"
