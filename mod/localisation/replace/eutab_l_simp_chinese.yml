 building_eutab_symbol_unity: "团结象征"
 building_eutab_symbol_unity_desc: "供奉全宇宙唯一真信仰的神龛。"
 building_eutab_spawning_garden: "孵化园"
 building_eutab_spawning_garden_desc: "精心维护的繁育池，用于生长尽可能多的子个体。"
 building_eutab_beta_node: "Beta蜂巢节点"
 building_eutab_beta_node_desc: "支持星际思维网生命结构的有机神经增生体。"
 building_eutab_hive_alpha_node: "Alpha蜂巢节点"
 building_eutab_hive_alpha_node_desc: "一个中枢神经网络的增生点在此处的地壳中出现。而地表之下，活体水晶生长物绵延数百公里。\n§E该节点可提供两个额外的辅助节点。"
 building_eutab_hive_node_support: "局部扩展节点"
 building_eutab_hive_node_support_desc: "一个原型神经元节点集群，在分化前协助局部运作。"
 building_eutab_hive_node_research_phy: "研究节点"
 building_eutab_hive_node_research_phy_desc: "用于研究的辅助神经元节点簇。"
 building_eutab_hive_node_stars: "星际控制节点"
 building_eutab_hive_node_stars_desc: "用于协助管理深空装置的辅助神经元节点簇。"
 building_eutab_hive_node_manage: "子个体指挥节点"
 building_eutab_hive_node_manage_desc: "协助子个体管理的辅助神经元节点簇。"
 building_eutab_hive_node_mega: "深空协调节点"
 building_eutab_hive_node_mega_desc: "协调大规模工程作业的辅助神经元节点簇。"
 building_eutab_automation_sector: "自动化部门"
 building_eutab_automation_sector_desc: "一座协助现有设备制造改装的自动化中心。"
 building_eutab_preservation_nexus: "保护中枢"
 building_eutab_preservation_nexus_desc: "用于跟踪、分发替换零件和维修的超级物流中心。\n§P£building£§H$building_maintenance_depot$§!的升级版。§!"
 building_eutab_dm_energy: "暗物质湮灭机"
 building_eutab_dm_energy_desc: "暗物质储备被注入屏蔽隔离区，防护罩需小心管理维护以避免破坏。计算量巨大，需要本地地壳和上地幔实时低延迟响应。为避免影响共享进程，每台机器限制安装在一个半球内。"
 building_eutab_dm_siphon: "微奇点虹吸"
 building_eutab_dm_siphon_desc: "得益于异域材料制成的合金，高密度粒子加速器能够维持微奇点，并控制它们虹吸出原始暗物质。这些过程高度依赖保持完美质量平衡的冗余系统和主动监测，否则失控效应可能导致星系毁灭。"
 building_eutab_dm_forge: "引力磁煅炉"
 building_eutab_dm_forge_desc: "引力电磁稳定器内置于机械星球地幔，通过重聚集，快速高效地推进基本矿物合金冶炼。由于需要对稳定器进行校准，该设施必须位于稳定器正上方，但可能会随着星球发展扩大规模。"
 building_eutab_dm_comp: "认知分布核心"
 building_eutab_dm_comp_desc: "管理和维护我们子人格以及身份资源消耗的中央核心，其设计可随着人口规模扩大，轻松部署额外单位。"
 edict_e_eutab_defcon: "紧急防御状况警报"
 edict_e_eutab_defcon_desc: "发布大范围警报，授权绕过现有安全措施，加强部队快速部署。"
 edict_e_eutab_buy_influence: "购买影响力"
 edict_e_eutab_buy_influence_desc: "在共和国的各种行会、银行和利益集团中投入额外能量币和物资，润滑权力的齿轮。"
 edict_e_eutab_bastion_dem: "民主堡垒"
 edict_e_eutab_bastion_dem_desc: "我们是这个银河历史上最自由、最统一的社会之一。我们应该不时提醒人民。"
 edict_e_eutab_rally_support: "支援执政党"
