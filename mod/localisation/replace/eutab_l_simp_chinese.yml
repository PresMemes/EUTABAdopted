 tech_eutab_m_fleet_intergration: "海军舰队整合"
 tech_eutab_m_fleet_intergration_desc: "批准一项调整我们舰船指挥系统的计划，以便其直接与海军司令部联系。 这使得他们能够同时控制和个性化整合舰队中的所有舰艇。"
