 building_eutab_comp_arcology: "计算理想城"
 building_eutab_comp_arcology_desc: "大部分生态系统已被尖端的计算技术取代或整合。该构造是我们的义体公民和最复杂智械的专用服务器和生活空间。"
 building_eutab_adv_clone_vats: "克隆中心"
 building_eutab_adv_clone_vats_desc: "能够提供肢体再生、记忆和经验植入、定制克隆和许多其他服务的最先进克隆设备。"
 building_eutab_monument_unity: "星陨神殿"
