 edict_e_eutab_emergency_powers: "颁布紧急权力"
 edict_e_eutab_emergency_powers_desc: "政府必须紧急处理泛银河系威胁，尽管给予领导人更多权力、限制人们的奢侈和自由不受欢迎，但对于政府和种族的存亡而言十分必要。"
 edict_e_eutab_coerce_corps: "强制企业援助"
 edict_e_eutab_coerce_corps_desc: "公司和行会在我们领土上存在是为了服务人民。当人民受到威胁时，他们必须采取适当的慈善行动。"
 edict_e_eutab_subsidise_corp: "补贴私人研发"
