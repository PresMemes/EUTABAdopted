 building_eutab_dm_siphon_desc: "High density particle accelerators are subjected to alloys of exotic materials allowing us to maintain microsingularities which are in turn manipulated to siphon out raw dark matter. These processes are highly reliant on redundant systems and active monitoring to to maintain a perfectly balanced mass, without which a runaway effect could cause the loss of the system."
 building_eutab_dm_forge: "Gravitomagnetic Forge"
 building_eutab_dm_forge_desc: "Gravitoelectromagnetic stabilizers built into the machine worlds mantle are refocused to facilitate in rapid and highly efficient alloying of basic minerals. Due to the required alignment of the stabilizers this facility must be situated directly above them, but may be scaled out as the world develops."
 building_eutab_dm_comp: "Cognitive Distribution Core"
 building_eutab_dm_comp_desc: "A central core to manage and maintain sub-personalities and resources consumed by our identity, the design of which enables easy deployment of additional units as the population scales up."
 building_eutab_dm_molecular_synchronizer:0 "Molecular Synchonizer"
 building_eutab_dm_molecular_synchronizer_desc:0 "This structure serves as the nerve center for the vast network of mining drones operating across the planet, managing their subroutines and allocating resources with unparalleled efficiency. Its modular design allows for seamless integration of additional drone units as the demand for resources grows, making it a crucial asset for any mining operation on a planetary scale." #PM: Thanks ChatGPT

